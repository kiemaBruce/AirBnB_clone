<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Inline styling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            box-sizing: border-box;
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            position: fixed;
            bottom: 0;
            box-sizing: border-box;
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            line-height: 60px;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <header></header>
        <footer>
        Best School
        </footer>
    </body>
</html>
